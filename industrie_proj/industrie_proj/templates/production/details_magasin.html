{%extends 'production/layout.html' %}

    {%block content%}
    <div class="row">
        <div class="col-sm-2"></div>
        
    
    <div class="shadow p-4 mb-5 bg-body rounded col-md-8">
        <center>

            <h1><big><i>Details d'un Magasin...</i></big></h1>
        </br>
        {% comment %} 
        {% for magasin in magasin.magasins.all %}
           {{magasin}}
        {% endfor %}
        {% endcomment %}
        <table class="table table-bordered table-striped table-hover">
            <tbody>            

                <tr class="success"> 
                <td><strong>Nom:</strong> {{magasins.nom}}</td>
            </tr>


                <tr class="success"> 
                <td><strong>Adresse:</strong> {{magasins.adresse}}</td>
            </tr>

            <tr class="success"> 
                <td><strong>Nombre_magasin:</strong> {{magasins.nombre_magasin}}</td>
            </tr>

            
            </tbody>
        </table>


        </center>
    </div>
    </div> 
    {%endblock%}
