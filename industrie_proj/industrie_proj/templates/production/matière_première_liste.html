{% extends 'production/layout.html' %}

						{% block content %}
							<center><h1><big><i>Liste des Matière_premières...</i></big></h1></center>
                           <div > <a href="{% url 'ajout-matière_première' %}"><button type="button" class="btn btn-info">Ajouter</button></a></div>
                        <br>
								<table class="table table-bordered table-striped table-hover">
								  <thead class="table-dark">
									<tr>
									  <th>Nom</th>
									  <th>Quantite</th>
                                      <th>Modification</th>
                                      <th>Suppression</th>
									  <th>Details</th>
									</tr>
								  </thead>
								  <tbody>            
									{% for matière_première in matière_premières %} 
									<tr class="success">
									  <td>{{matière_première.nom}}</td>
									  <td>{{matière_première.quantite}}</td>
                                      <td><a href="{% url 'modifier-matière_première' matière_première.id %}"><button type="button" class="btn btn-warning">Modifier</button></a></td>
                                      <td><a href="{% url 'supprimer-matière_première' matière_première.id %}"><button type="button" class="btn btn-danger">Supprimer</button></a></td>
									  <td><a href="{% url 'details-matière_première' matière_première.id %}"><button type="button" class="btn btn-dark">Details</button></a></td>
									</tr>
									{% endfor %}
								  </tbody>
								</table>

						{% endblock %}
